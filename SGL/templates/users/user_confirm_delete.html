{% extends "base.html" %}

{% block title %}Supprimer Utilisateur{% endblock %}

{% block content %}
<div class="form-card">
    <div class="form-header bg-danger text-white">
        <h2><i class="fas fa-trash-alt me-2"></i>Confirmer la suppression</h2>
    </div>
    <div class="form-body">
        <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ object }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <a href="{% url 'users:list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i> Annuler
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt me-1"></i> Confirmer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
