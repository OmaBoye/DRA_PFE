{% extends "base.html" %}

{% block title %}Create New Batch{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>Create New Batch</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.name.label_tag }}
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label>Samples</label>
          <div class="border p-3" style="max-height: 300px; overflow-y: auto;">
            {{ form.samples }}
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{% url 'samples:batch_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Create Batch</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
