{% extends "base_no_nav.html" %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header text-center bg-primary text-white">
                <h3 class="font-weight-light my-4">Connexion à SGL</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    Votre nom d'utilisateur et votre mot de passe ne correspondent pas. Veuillez réessayer.
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Nom d'utilisateur" required>
                        <label for="id_username">Nom d'utilisateur</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Mot de passe" required>
                        <label for="id_password">Mot de passe</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
